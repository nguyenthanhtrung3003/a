<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video từ Vimeo</title>
    
    <!-- Open Graph Metadata -->
    <meta property="og:type" content="video.other" />
    <meta property="og:title" content="trung nghoè" />
    <meta property="og:description" content="trung sẽ giàu" />
    <meta property="og:video" content="https://player.vimeo.com/video/1018604151" />
    <meta property="og:video:type" content="text/html" />
    <meta property="og:video:width" content="640" />
    <meta property="og:video:height" content="360" />
    
    <!-- Thay VIDEO_ID bằng ID video thực tế -->
</head>
<body>
    <h1>Video từ Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/1018604151" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
